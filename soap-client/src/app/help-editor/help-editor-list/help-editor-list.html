<div class="main" [style]="compStyle()">
  <div class="labelmain" [style]="labelMainStyle()">
    <div class="nobutton" [style]="buttonStyle()"></div>
    <div class="label" [style]="labelStyle()">
      Help Pages
    </div>
    <div class="button" [style]="buttonStyle()" (click)="onSelect('new')">
      <mat-icon>add_circle</mat-icon>
    </div>
  </div>
  <div class="list" [style]="listStyle()">
    @for (page of pages(); track page.id) {
      <div [class]="itemClasses(page)" (click)="onSelect(page.id!)">
        {{page.page}}) {{ page.header }}
      </div>
    }
  </div>
</div>
