<mat-card [style]="cardStyle()!">
  <mat-card-header>
    <mat-card-title>
      What You Need to Know or HELP!
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="overall">
      <app-help-editor-list [pages]="list()" [select]="page().id"
        (page)="onSelect($event)">
      </app-help-editor-list>
      <app-help-editor-component [page]="page()" (changed)="onChanged($event)">
      </app-help-editor-component>
    </div>
  </mat-card-content>
</mat-card>
