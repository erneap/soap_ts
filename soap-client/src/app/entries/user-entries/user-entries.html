<mat-card [style]="cardStyle()">
  @if (!viewState.isMobile()) {
    <div class="overall">
      <div class="entries" [style]="listStyle()">
      <app-entry-list [entries]="{ entries: entries() }"
        [select]="entry().id"
        (selected)="onSelect($event)"></app-entry-list>
      </div>
      <div class="editor" [style]="editorStyle()">
        <app-entry [entry]="entry()" (changed)="onEntryChange($event)">
        </app-entry>
      </div>
    </div>
  } @else {
    <div class="overall-mobile">
      <app-entry-list [entries]="{ entries: entries() }"
        [select]="entry().id"
        (selected)="onSelect($event)" class="entries"></app-entry-list>
      <div class="editor-mobile">
        <app-entry [entry]="entry()" (changed)="onEntryChange($event)">
        </app-entry>
      </div>
    </div>
  }
</mat-card>
