@if (appState.isMobile()) {
  <div class="main-mobile">
    <form [formGroup]="mobileForm" >
      <mat-form-field style="width: 90%;">
        <mat-label>User's Entries</mat-label>
        <mat-select formControlName="entryList" (selectionChange)="onSelectEntry()">
          <mat-option value=""></mat-option>
          <mat-option value="new">New Entry</mat-option>
          @for (entry of entries()?.entries; track entry.entryDate) {
            <mat-option [value]="entry.id">
              {{ getLabel(entry) }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </div>
} @else {
  <div class="main" [style]="compStyle()">
    <div class="labelmain" [style]="labelMainStyle()">
      <div class="nobutton" [style]="buttonStyle()"></div>
      <div class="nobutton" [style]="buttonStyle()"></div>
      <div class="label" [style]="labelStyle()">
        User's Entries
      </div>
      <div class="button" [style]="buttonStyle()"
        matTooltip="Add new entry" (click)="onNew()">
        <mat-icon>add_circle</mat-icon>
      </div>
      <div class="nobutton" [style]="buttonStyle()">
        </div>
    </div>
    <div class="list" [style]="listStyle()">
      @for (entry of entries()?.entries; track entry.id) {
        <div [class]="itemClasses(entry)"
          (click)="chooseSoapEntry((entry.id) ? entry.id : 'new')">
          {{ getLabel(entry)}}
        </div>
      }
    </div>
  </div>
}
