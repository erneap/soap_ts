<h3>Delete Confirmation</h3>
<mat-dialog-content>
  <p>Are you sure you want to delete this {{ data.level }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="'no'">No</button>
  <button matButton [mat-dialog-close]="'yes'" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
